<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Silkscreen:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <title>Document</title>
  </head>
  <body>
    <nav>
      <p>ROCK PAPER SCISSORS</p>
    </nav>
    <main>
      <p id="winner-message">Choose your hand</p>

      <div class="choice-container">
        <div class="player-choice">
          <img id="player-pic" src="./images/user.png" alt="human icon" />
          <p id="player-point">Player: 0</p>
        </div>
        <div class="comp-choice">
          <img id="comp-pic" src="./images/robot.png" alt="robot icon" />
          <p id="comp-point">AI: 0</p>
        </div>
      </div>

      <div class="rps-choice">
        <button class="game-button" id="rock">
          <img id="rockpic" src="./images/rock.png" alt="" />
        </button>
        <button class="game-button" id="paper">
          <img id="paperpic" src="./images/paper.png" alt="" />
        </button>
        <button class="game-button" id="scissor">
          <img id="scissorpic" src="./images/scissor.png" alt="" />
        </button>
      </div>

      <div id="overlay" class="overlay hidden">
        <div id="modal" class="modal">
          <p id="modal-message"></p>
          <button onclick="resetAll()">Play again</button>
        </div>
      </div>
    </main>
    <script src="index.js"></script>
  </body>
</html>
